<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=UTF-8 name=viewport content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Control Light</title>
    <link rel="stylesheet" href="webportal.css" />
  </head>
  <body>
    <div style="display:inline-block; min-width:340px">
      <h1 class=c>Countreau Bottle</h1>
      <form>
        <label class="c">Enable<input type="checkbox" name="state"></label>
        <div>Brightness<input name=brightness type=range min=1 max=255 value=128></div>
        <div>Speed<input name=speed type=range min=1 max=255 value=128></div>
        <div>Effect <select name=effect></select></div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="webportal.js"></script>
  <!-- <script type="text/javascript" src="jquery-3.4.1.min.js"></script> -->
</html>
